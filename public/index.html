<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find your next NYC attraction!</title>
	<!-- <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon"> -->
    
    <!-- Bulma Version 0.9.0-->
	<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body id="body">
	<!-- START NAV -->
	<nav class="navbar">
		<div class="container">
			<div class="navbar-brand">
				<span class="navbar-burger burger" data-target="navbarMenu">
					<span></span>
					<span></span>
					<span></span>
				</span>
			</div>
		</div>
	</nav>
    <!-- END NAV -->    
	<section class="hero is-fullheight">
		<div class="hero-body">
			<div class="container has-text-centered">
				<div class="columns is-8 is-variable ">
					<div class="column is-two-thirds has-text-left">
                        <h1 class="title is-1">Find your next NYC attraction!</h1>
                        <p class="subtitle"><a class="button is-link has-text-weight-medium is-medium" href="addPlace.html">Add a Place</a> to the directory</p>
						<div>
                            <img class="coverImg" id="coverImg">
                        </div>
                    </div>
                    
<!-------------------------------------- SURVEY -------------------------------------->
					<div class="column is-one-third has-text-left">
						<div class="field">
							<label class="label">What activity do you want to do?</label>
							<div class="control">
								<select id="activity" name="activity">
                                    <option value="Walk">Walk</option>
                                    <option value="Eat">Eat</option>
                                    <option value="Learn">Learn</option>
                                    <option value="Sight-See">Sight-See</option>
                                    <option value="Shop">Shop</option>
                                </select>
							</div>
                        </div>
                        
						<div class="field">
                            <label class="label">How much money are you willing to spend?</label>
							<div class="control">
								<select id="price" name="price">
                                    <option value="$">$</option>
                                    <option value="$$">$$</option>
                                    <option value="$$$">$$$</option>
                                    <option value="$$$$">$$$$</option>
                                </select>
                            </div>
                        </div>
                        
						    <div class="field">
						        <label class="label">How long do you feel like waiting?</label>
                                <div class="control">
                                    <select id="wait" name="wait">
                                        <option value="0">0</option>
                                        <option value="5-10">5-10</option>
                                        <option value="20-30">20-30</option>
                                    </select>
                                </div>
                            </div>

						<div class="control">
							<button class="button is-link is-fullwidth has-text-weight-medium is-medium" id="surveySubmit">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
